<h2>Salarissen van de vorige maand</h2>
<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="abbreviation">
      <th mat-header-cell *matHeaderCellDef>Afkorting</th>
      <td mat-cell *matCellDef="let element">{{element.abbreviation}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Zelfstandige medewerker</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef>Salaris</th>
      <td mat-cell *matCellDef="let element" > {{element.salary}}</td>
    </ng-container>

    <ng-container matColumnDef="minutesWorked">
      <th mat-header-cell *matHeaderCellDef>Gewerkte tijd</th>
      <td mat-cell *matCellDef="let element" > {{element.minutesWorked | minsToHrMins}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>

  </table>
</div>

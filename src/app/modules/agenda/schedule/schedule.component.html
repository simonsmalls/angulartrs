<div *ngIf="connected()">

  <div class="top">
    <mat-form-field appearance="fill" [formGroup]="entityForm">
      <mat-label>datum</mat-label>
      <input (dateChange)="datePick()" matInput [matDatepicker]="dp" formControlName="date" >

      <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
      <mat-datepicker #dp></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button (click)="add()" >Activiteit toevoegen</button>
  </div>
 <p></p>

  <table class="table" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="project">
      <th mat-header-cell *matHeaderCellDef>Project</th>
      <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Categorie</th>
      <td mat-cell *matCellDef="let element" >{{element.categoryName}}</td>
    </ng-container>

    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef>Begin</th>
      <td mat-cell *matCellDef="let element" >{{element.startTime}}</td>
    </ng-container>

    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef>Einde</th>
      <td mat-cell *matCellDef="let element" >{{element.endTime}}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Acties</th>
      <td mat-cell *matCellDef="let element" >
        <button mat-button (click)="edit(element.id)" >
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button (click)="delete(element.id)" >
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>
<!--
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Verwijder</th>
&lt;!&ndash;
      <td mat-cell *matCellDef="let element" ><button mat-stroked-button (click)="delete(element.id)" >verwijder</button></td>
&ndash;&gt;
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="delete(element.id)" >
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>-->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

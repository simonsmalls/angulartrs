<p *ngIf="!connected()" >u moet zich eerst inloggen </p>


<div *ngIf="connected()">

  <mat-form-field appearance="fill" [formGroup]="entityForm">
    <mat-label>kies een datum</mat-label>
    <input (dateChange)="datePick()" matInput [matDatepicker]="dp" formControlName="date" >
    <mat-hint>DD/MM/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker #dp></mat-datepicker>
  </mat-form-field>

  <mat-button-toggle (click)="add()" >activiteit toevoegen</mat-button-toggle>
 <p></p>
  <div>datum:{{datum}} </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->



    <!-- Name Column -->
    <ng-container matColumnDef="project">
      <th mat-header-cell *matHeaderCellDef> project  </th>
      <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> categorie </th>
      <td mat-cell *matCellDef="let element" >{{element.categoryName}}</td>
    </ng-container>

    <ng-container matColumnDef="start time">
      <th mat-header-cell *matHeaderCellDef> start tijd </th>
      <td mat-cell *matCellDef="let element" >{{element.startTime}}</td>
    </ng-container>
    <ng-container matColumnDef="end time">
      <th mat-header-cell *matHeaderCellDef> eind tijd </th>
      <td mat-cell *matCellDef="let element" >{{element.endTime}}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> bewerk </th>
      <td mat-cell *matCellDef="let element" ><mat-button-toggle (click)="edit(element.id)" >bewerk</mat-button-toggle></td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> verwijder </th>
      <td mat-cell *matCellDef="let element" ><mat-button-toggle (click)="delete(element.id)" >verwijder</mat-button-toggle></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
